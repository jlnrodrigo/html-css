<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
    * { /* Configurações globais das CSS */
        height: 100%;
    }
        body {
           background-image: linear-gradient(to left, #505CDE, #3E48AD, #434561, #C8CBFA, #191E61);    /* background-imagem faz o degrader */
           background-attachment: fixed; /* A cor fica fixa na web */
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
